<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>

    <!-- Navigation bar -->
    <nav id="navbar"></nav>

    <div class="container">

        <!-- Header section with the title -->
        <header>
            <h1>RECIPE DETAILS</h1>
        </header>

        <div>

            <h3>Ingredients:</h3>
            <p id="recipe-ingredients"></p>

            <p id="recipe-instructions"></p>

        <!-- Button to navigate back to the recipe list -->
        <button id="recipes-list-btn">Back</button>
    </div>

    <!-- External JS for handling recipe details and navigation -->
    <script src="../JS/recipeDetail.js"></script>
    <script src="../navigation/navbar.js"></script>

</html>
